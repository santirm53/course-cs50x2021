        <script>
            function tell_artist()
            {
              let song = event.currentTarget.value;
              if (song =="Save your Tears")
              {
                alert("The artist is The Weeknd");
              }
              else if (song == "drivers license")
              {
                alert("The artist is Olivia Rodrigo");
              }
              else
              {
                alert("The artist is Greya");
              }

            }

            function add_listeners()
            {
              document.querySelector("#music1").addEventListener("click", tell_artist)
              document.querySelector("#music2").addEventListener("click", tell_artist)
              document.querySelector("#music3").addEventListener("click", tell_artist)
            }
            document.addEventListener("DOMContentLoaded", add_listeners)
        </script>
